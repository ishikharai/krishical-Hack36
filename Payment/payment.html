<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6d04c175f8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Barlow&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <nav class="payment-navigation">
        <div class="navigation-section">
            <div class="back-arrow">
                <button class="back-arrow-btn"><a href="../cart2/cart.html" class="arrow-link"><i class="fas fa-chevron-left"></i></a></button>
            </div>
            <div class="nav-content">
                <span class="payment-head-text">Payment</span>
            </div>
        </div>
    </nav>
    <div class="payment-page">
        <div class="row payment-background">
            <section class="payment-method col-lg-6 payment-detail">
                <div class="payment-container">
                    <div class="method-title">Payment Option</div>
                    <div class="payment-method-card">
                        <div class="payment-option">
                            <div class="method"><input type="radio" class="method-radio" name="pay-method" id="netBanking"><label for="netBanking">Net Banking</label></div>
        
                            <div class="method"><input type="radio" class="method-radio" name="pay-method" id="credit-debit-card"><label for="credit-debit-card">Credit/Debit Card</label></div>
                            
                            <div class="method"><input type="radio" class="method-radio" name="pay-method" id="wallet"><label for="wallet">Wallets</label></div>
                            
                            <div class="method method-icon"><input type="radio" class="method-radio" name="pay-method" id="g-pay"><label for="g-pay"><i class="fab fa-google-pay fa-2x"></i></label></div>
                            
                            <div class="method method-icon"><input type="radio" class="method-radio" name="pay-method" id="paypal"><label for="paypal"><i class="fab fa-cc-paypal fa-2x"></i></label></div>
                            
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-lg-6 purchase-detail">
                <div class="purchase-container">
                    <div class="method-title">You are Purchasing</div>
                    <div class="purchase-method-card">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="product-img">
                                    <img src="./assets/images/temp.webp" width="100%" height="100%">
                                </div>
                                
                            </div>
                            <div class="col-sm-6">
                                <div class="product-detail">
                                    <div class="product-breif">
                                        <div class="product-title">My Tractor</div>
                                        <div class="product-subhead">for Farmers</div>
                                    </div>
                                    <div class="payment-breif">
                                        <div class="amount-title">amount</div>
                                        <div class="amount-value">Rs. 10,000 per day</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="total-pay">Total Payable</div>
                            </div>
                            <div class="col-sm-6">
                                <div class="total-amount">
                                    Rs. 12,000 per day
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </section>
            <section class="address-card col-lg-8">
                <div class="user-detail">
                    <div class="method-title">Deliver To</div>
                    <div class="user-detail-card">
                        <div class="user-content">
                            <address>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="address-column">
                                            <div id="user-name">Jon Doe</div>
                                            <div id="user-address-line1" class="address">1/24 Wonder Residency</div>
                                            <div id="user-address-line2" class="address">Pune Maharashtra 4011014</div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="address-column">
                                            <div id="user-city" class="address">Pune</div>
                                            <div id="user-city-pincode" class="address">Pune - 4011014</div>
                                            <div id="user-state" class="address">Maharashtra</div>
                                            <div id="user-contact-number" class="address">Mobile: 876543219</div>
                                        </div>
                                    </div>
                                </div>
                            </address>
                            <button class="change-address">Change Address</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <section class="continue-section">
        <div class="final-check">
            <div class="amount-verify">
                <div class="amount-check">Rs. 12,000</div>
                <div class="amount-detail">view details</div>
            </div>
            <div class="continue-btn">
                <button class="continue-button">pay now</button>
            </div>
        </div>
    </section>
</body>
</html>
